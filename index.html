<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumos Glow - Luxury Candles</title>
  <link rel="icon" href="Untitled.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Chatbot styles */
    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: pink;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .chatbot-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 105, 180, 1);
    }

    .chatbot-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chatbot-header {
      background: linear-gradient(90deg, pink, #ff9ecf);
      padding: 10px;
      text-align: center;
      font-weight: 600;
      color: white;
      position: relative;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chatbot-message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .chatbot-message.bot {
      background: #fff;
      border: 1px solid pink;
      align-self: flex-start;
    }
    .chatbot-message.user {
      background: #ffe0ef;
      align-self: flex-end;
    }

    .chatbot-footer {
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
      padding: 8px;
      gap: 5px;
    }

    .chatbot-input {
      flex: 1;
      border: none;
      padding: 8px;
      border-radius: 20px;
      outline: none;
      font-family: inherit;
      font-size: 14px;
      background: #f9f9f9;
    }

    .chatbot-send {
      background: pink;
      border: none;
      color: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .chatbot-options {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 5px;
    }
    .chatbot-option {
      background: #ffe0ef;
      border: none;
      padding: 6px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }
    .chatbot-option:hover {
      background: pink;
      color: white;
    }

    .chatbot-controls {
      position: absolute;
      top: 8px;
      right: 10px;
      display: flex;
      gap: 8px;
    }
    .chatbot-control-btn {
      background: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      color: pink;
    }
  </style>
</head>
<body>
  <!-- Your existing website content here -->
  <h1 style="text-align:center;">Welcome to Lumos Glow</h1>

  <!-- Chatbot -->
  <button class="chatbot-btn">üí¨</button>
  <div class="chatbot-window">
    <div class="chatbot-header">
      üíñ Lumos Glow Assistant
      <div class="chatbot-controls">
        <button class="chatbot-control-btn" id="backBtn">‚óÄ</button>
        <button class="chatbot-control-btn" id="refreshBtn">‚ü≥</button>
      </div>
    </div>
    <div class="chatbot-messages" id="chatMessages">
      <div class="chatbot-message bot">Hello ‚ú® How can I help you today?</div>
      <div class="chatbot-options" id="preQuestions">
        <button class="chatbot-option">üïØÔ∏è Burn time of candles?</button>
        <button class="chatbot-option">üì¶ What is your return policy?</button>
        <button class="chatbot-option">üí∞ Pricing details?</button>
        <button class="chatbot-option">üìû Contact support</button>
      </div>
    </div>
    <div class="chatbot-footer">
      <input type="text" id="chatInput" class="chatbot-input" placeholder="Type your message..." />
      <button class="chatbot-send" id="sendBtn">‚û§</button>
    </div>
  </div>

  <script>
    const chatbotBtn = document.querySelector('.chatbot-btn');
    const chatbotWindow = document.querySelector('.chatbot-window');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const preQuestions = document.getElementById('preQuestions');
    const backBtn = document.getElementById('backBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    chatbotBtn.addEventListener('click', () => {
      chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
    });

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('chatbot-message', sender);
      msg.innerHTML = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botReply(userMsg) {
      let reply = "";
      userMsg = userMsg.toLowerCase();

      if (userMsg.includes("burn")) {
        reply = "üïØÔ∏è Our candles burn approx. <b>30‚Äì35 hrs (small)</b> and <b>50‚Äì60 hrs (big)</b>.";
      } else if (userMsg.includes("return")) {
        reply = "üö´ Sorry, we do not accept returns.";
      } else if (userMsg.includes("price")) {
        reply = "üí∞ Our prices vary by collection. Please check the products section.";
      } else if (userMsg.includes("contact")) {
        reply = `üìû For more info, kindly <a href="https://shopsphere12.github.io/lumosglow/contactforms.html" target="_blank" style="color:pink;font-weight:bold;">click here to contact us</a>.`;
      } else {
        reply = `‚ùì For more info, kindly <a href="https://shopsphere12.github.io/lumosglow/contactforms.html" target="_blank" style="color:pink;font-weight:bold;">click here to contact us</a>.`;
      }

      addMessage("bot", reply);
    }

    sendBtn.addEventListener('click', () => {
      const userMsg = chatInput.value.trim();
      if (userMsg) {
        addMessage("user", userMsg);
        botReply(userMsg);
        chatInput.value = "";
        preQuestions.style.display = "none";
      }
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    document.querySelectorAll(".chatbot-option").forEach(btn => {
      btn.addEventListener("click", () => {
        const text = btn.innerText;
        addMessage("user", text);
        botReply(text);
        preQuestions.style.display = "none";
      });
    });

    backBtn.addEventListener("click", () => {
      preQuestions.style.display = "flex";
    });

    refreshBtn.addEventListener("click", () => {
      chatMessages.innerHTML = '<div class="chatbot-message bot">Hello ‚ú® How can I help you today?</div>';
      preQuestions.style.display = "flex";
    });
  </script>
</body>
</html>
