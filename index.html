<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumos Glow - Luxury Candles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f3ef;
      color: #1d1d1d;
    }

    header {
      background-color: #fff;
      padding: 30px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 60px;
    }

    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: #2e2e2e;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a14f79;
    }

    .slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
  overflow: hidden;
  height: 40vh; /* smaller height */
}

.slide {
  display: none;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    .active-slide {
      display: block;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      background-color: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }

    .products {
      max-width: 1300px;
      margin: auto;
      padding: 80px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 50px;
    }

    .product-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin: 20px;
      color: #a14f79;
    }

    .product-card p {
      margin: 0 20px 20px;
      font-size: 15px;
      color: #555;
    }

    .price {
      font-size: 20px;
      font-weight: 600;
      color: #a14f79;
      margin: 0 20px 10px;
    }

    .btn {
      margin: 0 20px 20px;
      padding: 10px 25px;
      background: #a14f79;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #812a5d;
    }

    footer {
      background: #eee;
      padding: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.product-card {
  animation: fadeUp 1.2s ease forwards;
  opacity: 0;
  transform: translateY(30px);
}

.product-card:nth-child(1) {
  animation-delay: 0.3s;
}

  </style>
</head>
<body>

<header>
  <img src="Lumos_Glow-removebg-preview.png" />
  <nav>
    <a href="#">Home</a>
    <a href="#products">Shop</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="slideshow-container">
  <img class="slide active-slide" src="Rose-Scented Candle and Thank You Set.png" alt="Slide 1">
  <img class="slide" src="ChatGPT Image May 15, 2025, 03_11_01 PM.png" alt="Slide 2">
  <img class="slide" src="ChatGPT Image May 15, 2025, 03_18_54 PM.png" alt="Slide 3">
  <div class="hero-text">Indulge in Pure Luxury</div>
</div>

<section id="products" class="products">
  <div class="product-card">
   <img src="ChatGPT Image May 15, 2025, 03_05_01 PM.png" alt="TwoBins Product" style="width:100%; border-radius:10px;"></a>
    <h3>Rose Glow Candle</h3>
    <p>Crafted from soy wax and natural rose essence. A floral escape in a glass jar.</p>
    <p class="price">â‚¹149</p>
  <a href="goldrose.html" class="btn">Buy Now</a>
  </div>
</section>

<footer id="contact">
  &copy; 2025 Lumos Glow Candles. Designed for elegance.
</footer>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>

  window.addEventListener('scroll', () => {
  document.querySelectorAll('.product-card').forEach(card => {
    const top = card.getBoundingClientRect().top;
    const height = window.innerHeight;
    if (top < height - 50) {
      card.style.opacity = '1';
      card.style.transform = 'translateY(0)';
    }
  });
});
  
function payWithRazorpay(amount, product) {
  var options = {
    key: "rzp_test_YourKeyHere",
    amount: amount * 100,
    currency: "INR",
    name: "Lumos Glow Candles",
    description: product,
    handler: function (response) {
      alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
    },
    prefill: {
      name: "",
      email: "",
      contact: ""
    },
    theme: {
      color: "#a14f79"
    }
  };
  var rzp = new Razorpay(options);
  rzp.open();
}

let slideIndex = 0;
function showSlides() {
  let slides = document.querySelectorAll(".slide");
  slides.forEach(slide => slide.classList.remove("active-slide"));
  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }
  slides[slideIndex - 1].classList.add("active-slide");
  setTimeout(showSlides, 4000);
}
showSlides();
</script>

</body>
</html>
