<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos Glow - Luxury Candles</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #2c2c2c;
    }

    /* Chat button */
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: pink;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.6);
      transition: transform 0.3s ease;
    }
    #chat-button:hover { transform: scale(1.1); }

    /* Chat window */
    #chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(255, 105, 180, 0.6);
      display: none;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid pink;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }

    /* Header */
    #chat-header {
      background: pink;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-header button {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }

    /* Messages */
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.4;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }
    .bot { background: #ffe6f0; color: #333; }
    .user { background: #f9f9f9; border: 1px solid #ddd; align-self: flex-end; }

    /* Input */
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 0;
      outline: none;
      font-size: 14px;
    }
    #chat-input button {
      background: pink;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      border-radius: 0;
    }

    /* Pre-questions */
    .pre-question {
      background: #fce4ec;
      padding: 8px;
      margin: 4px 0;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      font-size: 13px;
      transition: background 0.3s;
    }
    .pre-question:hover { background: #f8bbd0; }
  </style>
</head>
<body>
  <h1>Welcome to Lumos Glow</h1>

  <!-- Chat button -->
  <button id="chat-button">üí¨</button>

  <!-- Chat window -->
  <div id="chat-window">
    <div id="chat-header">
      üíñ Lumos Glow Assistant
      <button id="close-chat">‚úñ</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("chat-button");
    const chatWindow = document.getElementById("chat-window");
    const closeChat = document.getElementById("close-chat");
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Open chat
    chatButton.onclick = () => {
      chatWindow.style.display = "flex";
      chatMessages.innerHTML = ""; 
      addMessage("bot", "Hello ‚ú® How can I help you today?");
      showPreQuestions();
    };

    // Close chat
    closeChat.onclick = () => chatWindow.style.display = "none";

    // Add messages
    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show pre-questions
    function showPreQuestions() {
      const questions = [
        "üïØÔ∏è Candle burn time?",
        "üöö Shipping & Delivery?",
        "‚ùå Return policy?",
        "üìû Contact support?"
      ];
      questions.forEach(q => {
        const div = document.createElement("div");
        div.classList.add("pre-question");
        div.textContent = q;
        div.onclick = () => handleQuestion(q);
        chatMessages.appendChild(div);
      });
    }

    // Handle pre-questions
    function handleQuestion(q) {
      addMessage("user", q);

      if (q.includes("burn time")) {
        setTimeout(() => addMessage("bot", "üïØÔ∏è Our candles burn for 40‚Äì50 hours."), 600);
      }
      else if (q.includes("Shipping")) {
        setTimeout(() => addMessage("bot", "üöö Delivery in 3‚Äì5 business days via trusted couriers."), 600);
      }
      else if (q.includes("Return")) {
        setTimeout(() => addMessage("bot", "üö´ Sorry, we do not accept returns."), 600);
      }
      else if (q.includes("Contact")) {
        setTimeout(() => {
          addMessage("bot", "üìû Contact us directly:<br>‚òéÔ∏è +91 98765 43210<br>üìß support@lumosglow.com<br><a href='contact.html' target='_blank'>üåê Open Contact Form</a>");
        }, 600);
      }

      // Keep pre-questions showing continuously
      setTimeout(showPreQuestions, 1000);
    }

    // Send custom message
    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      userInput.value = "";
      setTimeout(() => addMessage("bot", "ü§ñ Sorry, I didn‚Äôt understand. Please choose a question above or contact support."), 800);
      setTimeout(showPreQuestions, 1000);
    }
  </script>
</body>
</html>
