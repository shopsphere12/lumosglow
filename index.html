<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f3ef;
      color: #1d1d1d;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #2e2e2e;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a14f79;
    }

    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
      overflow: hidden;
      height: 60vh;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .active-slide {
      display: block;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 12px;
    }

    main {
      max-width: 1300px;
      margin: auto;
      padding: 60px 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .product-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .product-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin: 15px;
      color: #a14f79;
    }

    .product-card p {
      margin: 0 15px 15px;
      font-size: 15px;
      color: #555;
    }

    .price {
      font-size: 18px;
      font-weight: 600;
      color: #a14f79;
      margin: 0 15px 15px;
    }

    .btn {
      display: inline-block;
      margin: 0 15px 20px;
      padding: 10px 25px;
      background: #a14f79;
      color: white;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #812a5d;
    }

    footer {
      background: #eee;
      padding: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>

<div class="slideshow-container">

    <img class="slide active-slide" src="./Rose-Scented Candle and Thank You Set.png" alt="Rose Candle Gift Set">
    <img class="slide" src="./ChatGPT Image May 15, 2025, 03_11_01 PM.png" alt="Luxury Candle Collection">
    <img class="slide" src="./ChatGPT Image May 15, 2025, 03_18_54 PM.png" alt="Candle Showcase">
  </a>
  <div class="hero-text">Indulge in Pure Luxury</div>
</div>

<main>
  <section id="products" class="products">
    <div class="product-card">
      <a href="./goldrose.html">
        <img src="./ChatGPT Image May 15, 2025, 03_05_01 PM.png" alt="Rose Glow Candle" />
      </a>
      <h3>Rose Glow Candle</h3>

  &copy; 2025 Lumos Glow Candles. Designed for elegance.
</footer>

<!-- Razorpay & Slideshow -->
<script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
<script defer>
  let slideIndex = 0;
  function showSlides() {
    let slides = document.querySelectorAll(".slide");
    slides.forEach(slide => slide.classList.remove("active-slide"));
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].classList.add("active-slide");
    setTimeout(showSlides, 4000);
  }
  showSlides();
</script>

</body>
</html>
