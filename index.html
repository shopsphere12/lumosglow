<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos Glow - Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-size: 28px;
      color: #333;
    }

    /* Chat widget */
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.5);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #ff7eb3, #ff4da6);
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 15px 15px 0 0;
    }

    .chat-body {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    .bot-msg, .user-msg {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot-msg {
      background: #f8f0f8;
      border: 1px solid #ffb6d9;
      align-self: flex-start;
    }

    .user-msg {
      background: #ffe4f2;
      border: 1px solid #ff99cc;
      align-self: flex-end;
    }

    /* Suggested buttons */
    .suggestions {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .suggestion-btn {
      background: #fff;
      border: 1px solid #ff99cc;
      border-radius: 8px;
      padding: 6px;
      margin: 4px 0;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: 0.3s;
    }

    .suggestion-btn:hover {
      background: #ffe6f2;
    }

    /* Contact Form */
    .contact-form {
      display: none;
      margin-top: 10px;
    }

    .contact-form input, .contact-form textarea {
      width: 95%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background: #ff4da6;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
    }

    .chat-footer input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ddd;
      outline: none;
    }

    .chat-footer button {
      background: #ff4da6;
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin-left: 6px;
      cursor: pointer;
      color: white;
    }

    /* Floating toggle button */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #ff4da6;
      color: white;
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>
  <h1>Welcome to Lumos Glow</h1>

  <!-- Chat Widget -->
  <div class="chat-container" id="chatBox">
    <div class="chat-header">üíñ Lumos Glow Assistant</div>
    <div class="chat-body" id="chatBody">
      <div class="bot-msg">Hello ‚ú® How can I help you today?</div>

      <!-- Pre-questions -->
      <div class="suggestions">
        <div class="suggestion-btn" onclick="askQuestion('üïØÔ∏è Candle burn time?')">üïØÔ∏è Candle burn time?</div>
        <div class="suggestion-btn" onclick="askQuestion('üöö Shipping & Delivery?')">üöö Shipping & Delivery?</div>
        <div class="suggestion-btn" onclick="askQuestion('‚ùå Return policy?')">‚ùå Return policy?</div>
        <div class="suggestion-btn" onclick="openContactForm()">üìû Contact Support</div>
      </div>

      <!-- Contact Form (hidden by default) -->
      <div class="contact-form" id="contactForm">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="3" placeholder="Your Message"></textarea>
        <button onclick="submitContact()">Send</button>
        <button onclick="closeContactForm()">‚¨ÖÔ∏è Back</button>
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" placeholder="Type your message...">
      <button>‚û§</button>
    </div>
  </div>

  <!-- Floating Chat Toggle -->
  <div class="chat-toggle" onclick="toggleChat()">üí¨</div>

  <script>
    function toggleChat() {
      let chat = document.getElementById("chatBox");
      chat.style.display = (chat.style.display === "flex") ? "none" : "flex";
    }

    function askQuestion(question) {
      let chatBody = document.getElementById("chatBody");
      let userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.innerText = question;
      chatBody.appendChild(userMsg);

      let botMsg = document.createElement("div");
      botMsg.className = "bot-msg";

      if (question.includes("burn time")) botMsg.innerText = "‚è≥ Our candles burn 30-40 hours depending on size.";
      else if (question.includes("Shipping")) botMsg.innerText = "üöö We deliver across India within 3-7 days.";
      else if (question.includes("Return")) botMsg.innerText = "üö´ Sorry, we do not accept returns.";
      chatBody.appendChild(botMsg);

      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function openContactForm() {
      document.querySelector(".suggestions").style.display = "none";
      document.getElementById("contactForm").style.display = "block";
    }

    function closeContactForm() {
      document.querySelector(".suggestions").style.display = "flex";
      document.getElementById("contactForm").style.display = "none";
    }

    function submitContact() {
      alert("‚úÖ Your message has been sent!");
      closeContactForm();
    }
  </script>
</body>
</html>
