<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos Glow - Luxury Candles</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff0f7;
      margin: 0;
      padding: 0;
    }

    /* Chatbot container */
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      overflow: hidden;
      background: white;
      border: 2px solid #ffb6d9;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .chat-header {
      background: linear-gradient(90deg, #ffb6d9, #ff8cc9);
      color: white;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .refresh-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    /* Chat body */
    .chat-body {
      height: 250px;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
    }

    .bot-message, .user-message {
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bot-message {
      background: #ffe3f0;
      align-self: flex-start;
    }

    .user-message {
      background: #ffb6d9;
      align-self: flex-end;
      color: white;
    }

    /* Pre-questions */
    .pre-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      border-top: 1px solid #ffd6e8;
      background: #fff0f7;
    }

    .pre-questions button {
      flex: 1;
      background: #ffb6d9;
      border: none;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pre-questions button:hover {
      background: #ff8cc9;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
    }

    /* Input */
    .chat-input {
      display: flex;
      border-top: 1px solid #ffd6e8;
      background: white;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background: #ff8cc9;
      border: none;
      color: white;
      padding: 0 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #ff4fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Chatbot -->
  <div class="chatbot">
    <div class="chat-header">
      üíñ Lumos Glow Assistant
      <button class="refresh-btn" onclick="refreshChat()">üîÑ</button>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="bot-message">Hello ‚ú® How can I help you today?</div>
    </div>

    <!-- Predefined Questions -->
    <div class="pre-questions">
      <button onclick="askPredefined('üïØÔ∏è Candle burn time?')">üïØÔ∏è Candle burn time?</button>
      <button onclick="askPredefined('üöö Shipping & Delivery?')">üöö Shipping & Delivery?</button>
      <button onclick="askPredefined('‚ùå Return policy?')">‚ùå Return policy?</button>
      <button onclick="askPredefined('üìû Contact support?')">üìû Contact support?</button>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("user-input");
      let message = input.value.trim();
      if (!message) return;

      let chatBody = document.getElementById("chat-body");

      // User message
      let userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.textContent = message;
      chatBody.appendChild(userMsg);

      input.value = "";

      // Bot response
      setTimeout(() => {
        let botMsg = document.createElement("div");
        botMsg.className = "bot-message";

        if (message.toLowerCase().includes("burn")) {
          botMsg.textContent = "üïØÔ∏è Our candles burn 30‚Äì35 hrs (small) and 50‚Äì60 hrs (big).";
        } else if (message.toLowerCase().includes("ship")) {
          botMsg.textContent = "üöö Delivery takes 3‚Äì7 days depending on location.";
        } else if (message.toLowerCase().includes("return")) {
          botMsg.textContent = "‚ùå Sorry, we do not accept returns.";
        } else if (message.toLowerCase().includes("contact")) {
          botMsg.textContent = "üìû For more info, contact us at: support@lumosglow.com";
        } else {
          botMsg.textContent = "ü§î For more info, contact us.";
        }

        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 600);
    }

    function askPredefined(question) {
      let chatBody = document.getElementById("chat-body");
      let userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.textContent = question;
      chatBody.appendChild(userMsg);

      setTimeout(() => {
        let botMsg = document.createElement("div");
        botMsg.className = "bot-message";
        
        if (question.includes("burn")) {
          botMsg.textContent = "üïØÔ∏è Our candles burn 30‚Äì35 hrs (small) and 50‚Äì60 hrs (big).";
        } else if (question.includes("Shipping")) {
          botMsg.textContent = "üöö Delivery takes 3‚Äì7 days depending on location.";
        } else if (question.includes("Return")) {
          botMsg.textContent = "‚ùå Sorry, we do not accept returns.";
        } else if (question.includes("Contact")) {
          botMsg.textContent = "üìû For more info, contact us at: support@lumosglow.com";
        } else {
          botMsg.textContent = "ü§î For more info, contact us.";
        }

        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 600);
    }

    function refreshChat() {
      document.getElementById("chat-body").innerHTML =
        '<div class="bot-message">Hello ‚ú® How can I help you today?</div>';
    }
  </script>

</body>
</html>
