<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F5EKP0FY3H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F5EKP0FY3H');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipping Form - Lumos Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fef9f6; margin: 0; padding: 20px; }
    .form-container { max-width: 600px; margin: auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border: 1px solid #f0e4de; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; color: #a14f79; margin-bottom: 30px; }
    label { display: block; margin-bottom: 8px; color: #5b5b5b; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
    .submit-btn { background-color: #a14f79; color: white; border: none; padding: 14px; border-radius: 30px; width: 100%; font-size: 16px; cursor: pointer; transition: background 0.3s ease; }
    .submit-btn:hover { background-color: #812a5d; }
    .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Shipping Form</h1>
    <form id="form">
      <input type="hidden" name="access_key" value="806e66f0-5b06-46d1-8c12-eeda834a04a5">
      
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
      
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="Jar Scented Premium Candle">Jar Scented Premium Candle</option>
        <option value="Rose Gold Candle">Rose Gold Candle</option>
        <option value="Mothichur Candle">Mothichur Candle</option>
      </select>

      <label for="scent">Scent / Flavor</label>
      <select id="scent" name="scent" required>
        <option value="" disabled selected>Please select a product first</option>
      </select>
      
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">
      
      <button type="submit" class="submit-btn" id="submitBtn">Submit and Pay</button>
    </form>
  </div>

  <script>
    const productSelect = document.getElementById('product');
    const scentSelect = document.getElementById('scent');
    const form = document.getElementById('form');
    const submitBtn = document.getElementById('submitBtn');

    // SCENT OPTIONS
    const scentOptions = {
      "Rose Gold Candle": ["Rose Gold"],
      "Jar Scented Premium Candle": ["Coffee", "Rose"],
      "Mothichur Candle": ["Mothichur Special"]
    };

    // REDIRECT LINKS
    const redirectLinks = {
      "Jar Scented Premium Candle": "https://payments.cashfree.com/forms/emifor500rupee",
      "Rose Gold Candle": "https://payments.cashfree.com/forms?code=lomusglow",
      "Mothichur Candle": "https://payments.cashfree.com/forms/twobins"
    };

    // Update scents based on product selection
    productSelect.addEventListener('change', function() {
      const selectedProduct = this.value;
      const options = scentOptions[selectedProduct] || [];
      scentSelect.innerHTML = ""; 
      options.forEach(scent => {
        const opt = document.createElement('option');
        opt.value = scent;
        opt.textContent = scent;
        scentSelect.appendChild(opt);
      });
    });

    // Form Submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const selectedProduct = productSelect.value;
      const targetRedirect = redirectLinks[selectedProduct];

      if (!targetRedirect) {
          alert("Please select a valid product.");
          return;
      }

      submitBtn.textContent = "Processing...";
      submitBtn.disabled = true;

      const formData = new FormData(form);

      try {
        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          // Redirect based on the selected product link
          window.location.href = targetRedirect;
        } else {
          alert("Error: " + data.message);
          submitBtn.textContent = "Submit and Pay";
          submitBtn.disabled = false;
        }
      } catch (error) {
        alert("Something went wrong. Please try again.");
        submitBtn.textContent = "Submit and Pay";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
