<form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="806e66f0-5b06-46d1-8c12-eeda834a04a5">

    <input type="hidden" name="redirect" value="https://payments.cashfree.com/forms/lomusglow">

    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="product">Product Name</label>
    <input type="text" id="product" name="product" placeholder="e.g. Rose Glow Candle" required>

    <label for="scent">Scent</label>
    <select id="scent" name="scent">
        <option value="Rose Glow">Rose Glow</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1">

    <button type="submit" class="submit-btn">Submit Order</button>
</form>
