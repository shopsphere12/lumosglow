<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - Lumos Glow</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fdfdfd; margin:0; padding:0; }
    .container { max-width:700px; margin:auto; padding:50px 20px; text-align:center; }
    h1 { color:#ff4da6; margin-bottom:20px; }
    input { padding:12px; width:70%; border:1px solid #ccc; border-radius:5px; }
    button { padding:12px 20px; margin-top:15px; background:#ff4da6; color:#fff; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Order</h1>
    <p>Enter your order ID below to check your order status:</p>
    <input type="text" placeholder="Enter Order ID">
    <br>
    <button>Track Order</button>
  </div>
</body>
</html>
